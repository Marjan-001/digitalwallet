<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-6 font-semibold text-indigo-800">My Wallet

        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 hover:bg-sky-200 rounded-lg">
            <h3 class="text-3xl mb-3 font-medium">
                Please Login
            </h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Your email-address">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Enter password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
